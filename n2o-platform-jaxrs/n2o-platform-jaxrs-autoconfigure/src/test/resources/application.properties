# JAXRS
cxf.path=/api
cxf.jaxrs.component-scan=true
cxf.jaxrs.client.classes-scan=true
cxf.jaxrs.client.classes-scan-packages=net.n2oapp.platform.jaxrs.api
cxf.jaxrs.client.address=http://localhost:${server.port}/api
cxf.servlet.init.service-list-path=/info
jaxrs.openapi.enabled=true
jaxrs.openapi.title=Example Jaxrs Service
jaxrs.openapi.version=1.0
jaxrs.openapi.resource-packages=net.n2oapp.platform.jaxrs
jaxrs.openapi.auth.name=oauth2
jaxrs.openapi.auth.token-uri=http://localhost:8080/oauth/token